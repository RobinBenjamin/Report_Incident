<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: -1;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="search-container" id="search-container">
        <input type="text" id="location-input" placeholder="Enter location, e.g., Zurich" onkeypress="handleKeyPress(event)">
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geocoder = L.Control.Geocoder.nominatim();

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                var input = document.getElementById('location-input').value;
                geocoder.geocode(input, function(results) {
                    if (results.length) {
                        var bbox = results[0].bbox;
                        map.fitBounds([[bbox[0], bbox[2]], [bbox[1], bbox[3]]]);
                        document.getElementById('search-container').style.display = 'none';
                    }
                });
            }
        }
    </script>
</body>
</html>
