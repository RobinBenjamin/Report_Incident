<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* [existing CSS styles] */
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Enter your location</h2>
        <input type="text" id="location-input" placeholder="e.g., Zurich" onkeypress="handleKeyPress(event)">
        <button onclick="geocode()">Go</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geocoder = L.Control.Geocoder.nominatim();

        function geocode() {
            var input = document.getElementById('location-input').value;
            geocoder.geocode(input, function(results) {
                if (results.length) {
                    var bbox = results[0].bbox;
                    var poly = L.polygon([
                        [bbox[0], bbox[2]],
                        [bbox[1], bbox[2]],
                        [bbox[1], bbox[3]],
                        [bbox[0], bbox[3]]
                    ]).addTo(map);
                    map.fitBounds(poly.getBounds());
                }
            });
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                geocode();
            }
        }
    </script>
</body>
</html>
